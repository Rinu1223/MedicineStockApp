<div class="inCenterForm">
	<form action="" method="" autocomplete="off" (ngSubmit)="login()" [formGroup]="loginform">
		<div class="container">
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" formControlName="email" name="email" required>
	
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" formControlName="password" name="psw" required>
	
			<button class="buttonStyle" type="submit">SIGN IN</button>
			<a routerLink="signup">SIGN UP</a>
		</div>
	</form>
</div>
